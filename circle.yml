machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker build -t $DOCKER_USER/guedesbocinsky2018 https://github.com/bocinsky/GuedesBocinsky2018.git

test:
  override:
  # see if we can start container...
    - docker run --name guedesbocinsky2018 -d -p 8787:8787 $DOCKER_USER/guedesbocinsky2018

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push $DOCKER_USER/guedesbocinsky2018
